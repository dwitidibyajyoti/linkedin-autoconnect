<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="min-width: 300px; min-height: 300px;">
    <!-- <h1>hello mom</h1> -->

    <div style="width: 100%; height: 100%;">
        <div id="header">
            <h3>LinKedin AutoConnect</h3>
        </div>
        <div id="body">
            <span class="paragraph">
                <p >invitations Sent</p>
            </span>

            <input type="text" name="connect_message" id="connect_with_message">
            
            <span class="counter">
                <div class="circles-small">
                    <div class="circle-small">
                        <div class="text" id="increment_text">0</div>
                        <svg>
                            <circle class="bg" cx="40" cy="40" r="37"></circle>
                            <circle class="progress two" id="progressBar" cx="40" cy="40" r="37"></circle>
                        </svg>
                    </div>
                </div>
            </span>
            <span class="actionBtn">
                <button id="actionBtn">START CONNECTING</button>
            </span>
        </div>
    </div>
    <!-- <iframe src="https://www.youtube.com/watch?v=HYdFtoOaNG0" title="description"></iframe> -->
    <script src="./popup.js"></script>
</body>

</html>
